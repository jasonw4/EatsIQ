<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form</title>
    <link rel = "stylesheet" href = "formstyle.css">
</head>
<body>
    <nav id = "navigation">
        <h1 id = "navtitle"><a href = "home.html">EatsIQ</a></h1>
        <ul>
            <li><a href = "breakfast.html">Breakfast</a></li>
            <li><a href = "lunch.html">Lunch</a></li>
            <li><a href = "dinner.html">Dinner</a></li>
        </ul>
    </nav>
    <form action = "breakfast.html"><center>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <p>Check all that apply:</p><br>
        <input type="checkbox" id="choice1" name="choice1" value="Vegan">
        <label for="vehicle1"> Vegan/Vegetarian</label><br>
        <input type="checkbox" id="choice2" name="choice2" value="Allergic">
        <label for="vehicle2">Allergies</label><br>
        <label for="allspec">Please Specify Allergies if applicable:</label><br>
        <input type="text" id="allspec" name="allspec"><br>
        <input type="submit" value="Get Started">
      </center></form>
